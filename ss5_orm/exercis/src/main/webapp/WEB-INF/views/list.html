<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
<body>
<h3> Products </h3>
<p>
    <a th:href="@{product/create}">Add new Product</a>
</p>
<form class="d-flex" th:action="@{/product/search}" method="get" >
    <input class="form-control me-2" name="name" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<table class="table table-dark table-striped"  >
    <thead>
    <tr>
        <th>STT</th>
        <th>NAME</th>
        <th>PRICE</th>
        <th>DESCRIBE</th>
        <th>PRODUCER</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="product,rowStart : ${products}">
        <td th:text="${rowStart.count}" ></td>
        <td th:text="${product.getName()}" ></td>
        <td th:text="${product.getPrice()}" ></td>
        <td th:text="${product.getDescribe1()}" ></td>
        <td th:text="${product.getProducer()}" ></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.getId()})}">EDIT </a></td>
        <td><a th:href="@{/product/{id}/delete(id=${product.getId()})}">DELETE </a></td>
        <td><a th:href="@{/product/{id}/view(id=${product.getId()})}">VIEW </a></td>

    </tr>
    </tbody>
</table>
</body>
</html>
