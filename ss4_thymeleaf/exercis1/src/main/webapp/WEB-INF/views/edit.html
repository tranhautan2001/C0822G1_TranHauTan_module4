<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/product}">
        Back to Product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/edit}" th:object="${productUpdate}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>NAME</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>PRICE</label>
            <input type="email" th:field="*{price}"/>
        </div>
        <div>
            <label>DESCRIBE</label>
            <input type="text" th:field="*{describe}"/>
        </div>
        <div>
            <label>PRODUCER</label>
            <input type="text" th:field="*{producer}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
