<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<form class="g-3" action="/create" th:object="${book}" method="post">
  <div class="col-12">
    <label hidden for="inputId" class="form-label">ID:</label>
    <input hidden type="number" th:field="*{id}" class="form-control" id="inputId"/>
  </div>
  <div class="col-12">
    <label for="a" class="form-label">Name:</label>
    <input  th:field="*{name}" class="form-control" id="a"/>
  </div>

  <div class="col-12">
    <label for="b" class="form-label">Author:</label>
    <input  th:field="*{author}" class="form-control" id="b"/>
  </div>

  <div class="col-12">
    <label for="e" class="form-label">Amount:</label>
    <input  th:field="*{amount}"  class="form-control" id="e"/>
  </div>

  <div class="col-12">
    <label for="c" class="form-label">Code:</label>
    <input  th:field="*{oderBook.codeBook}" class="form-control" id="c"/>
  </div>

  <div class="col-12 mt-3 text-center">
    <a th:href="@{/{id}-pay(id=${book.id})}" class="btn btn-secondary mx-3 text-white text-decoration-none">Pay</a>
    <a th:href="@{/{id}-borrow(id=${book.id})}"  class="btn btn-secondary mx-3 text-white text-decoration-none">Borrow</a>
    <a href="/" class="btn btn-secondary mx-3 text-white text-decoration-none">Cancel</a>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
