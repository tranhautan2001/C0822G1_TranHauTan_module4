<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="idBlog">
            <button class="btn btn-outline-success" onclick="search()" type="submit">Search</button>
        </form>
    </div>
</nav>
<table class="table">
    <thead>
    <tr>
        <th scope="col">No</th>
        <th scope="col">Title</th>
        <th scope="col">Writer</th>
        <th scope="col">Content</th>
        <th scope="col">WritingTime</th>
    </tr>
    </thead>
    <tbody id="my-body"></tbody>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script !src="">

    function ok() {
        $('#exampleModal').hide();
        $('.modal-backdrop').hide();
        // $('#exampleModal').modal('toggle');
    }


    function init() {
        // $('#exampleModal').modal('hide');
        ok();
        $.ajax({
            type: "GET",
            //tên API
            url: "http://localhost:8080/getList",
            //xử lý khi thành công
            success: function (data) {
                //data => đang ở dạng json
                let table = '';// lưu trữ table
                for (let i = 0; i < data.length; i++) {
                    table +=
                        `
                        <tr>
                            <th scope="row">${i + 1}</th>
                            <td>${data[i].title}</td>
                            <td>${data[i].writer}</td>
                            <td>${data[i].content}</td>
                            <td>${data[i].writingTime}</td>
                        </tr>
                        `
                }
                $('#my-body').html(table)
                // document.getElementById('smartphoneList').innerHTML = content;
            }
        });
    }
    init();
    function search() {
        let idBlog = document.getElementById("idBlog").value;
        ok();
        $.ajax({
            type: "GET",
            //tên API
            url: "http://localhost:8080/view/"+idBlog,
            //xử lý khi thành công
            success: function (data) {
                //data => đang ở dạng json
                let table = '';// lưu trữ table

                    table +=
                        `
                        <tr>
                            <th scope="row">1</th>
                            <td>${data.title}</td>
                            <td>${data.writer}</td>
                            <td>${data.content}</td>
                            <td>${data.writingTime}</td>
                        </tr>
                        `

                $('#my-body').append(table)
                // document.getElementById('smartphoneList').innerHTML = content;
            }
        });

    }
</script>
</body>
</html>
