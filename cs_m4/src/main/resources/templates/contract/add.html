<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/bootstrap520/css/bootstrap.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap5.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row" style="height: 100px">
        <div class="col-2" style="background-color: white;display: flex;justify-content: center">
            <img src="../../images/logo@2x.png" style="height: 100px;width: 70px">
        </div>
        <div class="col-7" style="background-color: white;display: flex;justify-content: center">
            <div class="row1">
                <span style="font-size: 12px">103 – 105 Đường Võ Nguyên Giáp, Phường Khuê Mỹ,</span>
                <br>
                <span style="font-size: 12px">  Quận Ngũ hành Sơn, Tp. Đà Nẵng, Việt Nam</span><br>
                <span style="font-size: 12px"> 7.0 km từ Sân bay Quốc tế Đà Nẵng</span><br>
                <span style="font-size: 12px">  84-236-3847 333/888</span><br>
                <span style="font-size: 12px">  reservation@furamavietnam.com</span>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" style="background-color: green">
        <div class="collapse navbar-collapse" id="navbarScroll">
            <div class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                 style="--bs-scroll-height: 100px;margin-left: 300px">
                <li class="nav-item">
                    <a style="color: white" class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Employee</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link active" aria-current="page" href="/customer">Customer</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Service</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contract</a>
                </li>
    </div>
</nav>

<div id="form">

    <form th:action="@{/contract/save}" th:method="post" th:object="${contractDto}"
          method="POST" novalidate="novalidate">
            <input class="form-control" hidden th:field="*{id}">
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center ;margin-bottom: 10px">
            <input class="form-control" type="date" th:field="*{startDate}" placeholder="startDate">
            <p th:errors="*{startDate}" class="text-danger" ></p>

        </div>
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center; margin-bottom: 10px">
            <input  class="form-control" type="date" th:field="*{endDate}" placeholder="endDate" >
            <p th:errors="*{endDate}" class="text-danger" ></p>
        </div>
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center; margin-bottom: 10px">
            <input  class="form-control" type="number" th:field="*{deposit}" placeholder="deposit" >
            <p th:errors="*{deposit}" class="text-danger" ></p>

        </div>
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center; margin-bottom: 10px">
            <label th:for="customer" class="form-label fs-6">Khách hàng</label>
            <select th:field="*{customer}" class="select form-control-lg">
                <option th:each="ct : ${customerList}" th:value="${ct.id}"
                        th:text="${ct.name}"></option>
            </select>
        </div>
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center; margin-bottom: 10px">
            <label th:for="facility" class="form-label fs-6">Dịch vụ</label>
            <select th:field="*{facility}" class="select form-control-lg">
                <option th:each="ft : ${facilityList}" th:value="${ft.id}"
                        th:text="${ft.name}"></option>
            </select>
        </div>
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center; margin-bottom: 10px">
            <label th:for="employee" class="form-label fs-6">EMPLOYEE</label>
            <select th:field="*{employee}" class="select form-control-lg">
                <option th:each="em : ${employeeList}" th:value="${em.id}"
                        th:text="${em.name}"></option>
            </select>
        </div>
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center; margin-bottom: 10px">
            <button type="submit" value="Save" class="btn btn-primary" data-bs-toggle="modal">Thêm Mới </button>
        </div>
    </form>
</div>
</body>
</html>
