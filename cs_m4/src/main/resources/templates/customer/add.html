<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/bootstrap520/css/bootstrap.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap5.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row" style="height: 100px">
        <div class="col-2" style="background-color: white;display: flex;justify-content: center">
            <img src="../../images/logo@2x.png" style="height: 100px;width: 70px">
        </div>
        <div class="col-7" style="background-color: white;display: flex;justify-content: center">
            <div class="row1">
                <span style="font-size: 12px">103 – 105 Đường Võ Nguyên Giáp, Phường Khuê Mỹ,</span>
                <br>
                <span style="font-size: 12px">  Quận Ngũ hành Sơn, Tp. Đà Nẵng, Việt Nam</span><br>
                <span style="font-size: 12px"> 7.0 km từ Sân bay Quốc tế Đà Nẵng</span><br>
                <span style="font-size: 12px">  84-236-3847 333/888</span><br>
                <span style="font-size: 12px">  reservation@furamavietnam.com</span>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" style="background-color: green">
        <div class="collapse navbar-collapse" id="navbarScroll">
            <div class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                 style="--bs-scroll-height: 100px;margin-left: 300px">
                <li class="nav-item">
                    <a style="color: white" class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Employee</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link active" aria-current="page" href="/customer">Customer</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Service</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contract</a>
                </li>
            </div>
            <form class="d-flex" action="/customer?action=search" method="post">
                <input class="form-control me-2" name="name" type="search" placeholder="Search" aria-label="Search">
                <button style="color: white" class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


<!--form thêm mới -->

<div id="form">
    <form th:action="@{/customer/save}" th:object="${customerDto}"
          method="POST" novalidate="novalidate">
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center; margin-bottom: 10px">
            <input class="form-control"  type="hidden" th:field="*{id}" >
        </div>
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center; margin-bottom: 10px">
                <select th:field="*{customerType}">
                    <option th:each="ct : ${customerTypes}" th:value="${ct.id}" th:text="${ct.name}"></option>
                </select>
        </div>
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center ;margin-bottom: 10px">
            <input class="form-control" type="text" th:field="*{name}" placeholder="Name">
            <p th:errors="*{name}"></p>
        </div>
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center; margin-bottom: 10px">
            <input  class="form-control" type="date" th:field="*{dateOfBirth}" placeholder="Date Of Birth">
            <p th:errors="*{dateOfBirth}" class="text-danger" ></p>

        </div>
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center; margin-bottom: 10px">
            <input  type="radio" th:value="0" th:field="*{gender}"  placeholder="Gender" >Nữ
            <input  type="radio" th:value="1" th:field="*{gender}"  placeholder="Gender" >Nam
        </div>
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center; margin-bottom: 10px">
            <input  class="form-control" type="text" th:field="*{idCard}" placeholder="ID Card" >
            <p th:errors="*{idCard}" class="text-danger" ></p>

        </div>
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center; margin-bottom: 10px">
            <input class="form-control" type="text" th:field="*{phoneNumber}" placeholder="Phone Number" >
            <p th:errors="*{phoneNumber}" class="text-danger" ></p>

        </div>
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center; margin-bottom: 10px">
            <input class="form-control" type="text" th:field="*{email}" placeholder="Email"  >
            <p th:errors="*{email}" class="text-danger" ></p>

        </div>
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center; margin-bottom: 10px">
            <input class="form-control" type="text" th:field="*{address}" placeholder="Address"  >
            <p th:errors="*{address}" class="text-danger" ></p>

        </div>
        <div class="container-fluid" style="width: 300px; display: flex ; justify-content: center; margin-bottom: 10px">
            <button type="submit" value="Save" class="btn btn-primary" data-bs-toggle="modal">ADD </button>
        </div>
    </form>
</div>
</body>
</html>
